<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Práctica :: Campos Ocultos</title>
</head>

<body>
    <h1>Página 1</h1>
    <form action="/controlador1" method="post">
    	{% csrf_token %}
        <div>
        
            <label for="{{ form.usuario.id_for_label }}">Usuario:</label>
        
            {{ form.usuario }}
    
        <div>
        
            <label for="{{ form.password.id_for_label }}">Contraseña:</label>
        
            {{ form.password }}
    
        <div class="button">
        
            <button type="submit">Ingresar</button>
            </div>
    </form>
</body>

</html>
